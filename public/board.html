<!DOCTYPE html>
<html>
    <head>
    	<title>Retrospective</title>
    	<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    	<meta name="keywords" content="agile,retro,retrospective,board,team,building,tool"/>
    	<meta name="description"
    		  content="This is an online retrospective board, which enables distributed teams to retrospective just like being co-located."/>
              <!--base href="http://" target="#"-->
      <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico"/> 
    	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css"/>
    	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-responsive.min.css"/>
      <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-editable.css"/>
    	<link rel="stylesheet" type="text/css" href="/stylesheets/global.css"/>
    	<link rel="stylesheet" type="text/css" href="/stylesheets/board.css"/>
    </head>
    <body>
    	<header>
    		<div class="page-header clearfix">
    			<h1 class="brand">&nbsp;Retrospective&nbsp;<small>Make Ourselves Better</small></h1>
    		</div>
    	</header>

    	<div class="content">
    		<article id="sections" class="row-fluid glass">
          <s class="glass-pin glass-pin-tl"></s>
          <s class="glass-pin glass-pin-tr"></s>
          <s class="glass-pin glass-pin-bl"></s>
          <s class="glass-pin glass-pin-br"></s>
    		</article>
    	</div>
    
      <div id="messageContainer" class="message-container">
      </div>
  
      <footer>
      	<div class="footer">
      		<small>&copy; 2013 Team-Cares</small>
      	</div>
      </footer>

    	<div class="modal hide fade in" id="modal" tabindex="-1" role="dialog" aria-hidden="true" style="width: 360px; background-color: transparent; border: 0px; border-radius:0px; box-shadow:none;">
    		<div id="stickerDialog">
    			<textarea placeholder="post your comments..." autofocus="autofocus"></textarea>
    			<div class="buttons">
            <span class="input-count">140</span>
            <a type="image" value="Cancel" class="btn cancelButton" data-dismiss="modal" aria-hidden="true">Cancel</a>
    				<a type="image" value="OK" class="btn okButton btn-success" data-dismiss="modal" aria-hidden="true"><i class="icon-ok icon-white"></i> OK</a>
    			</div>
    		</div>
    	</div>
    </body>
    <script type="text/javascript" src="/javascripts/libs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/jquery.json-2.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/bootstrap-editable.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/underscore-1.3.3-min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/backbone-0.9.2-min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/jquery.gridster.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/jquery.gridster.with-extras.min.js"></script>
    <script type="text/javascript" src="/javascripts/libs/uuid.min.js"></script>
    <script  type="text/javascript">
    	window.retroId = window.location.hash.substring(3)
      window.UUID = uuid.noConflict();
    </script>
    <script type="text/javascript" src="/javascripts/utils.js"></script>
    <script type="text/javascript" src="/javascripts/connection.js"></script>
    <script type="text/javascript" src="/javascripts/sticker.js"></script>
    <script type="text/javascript" src="/javascripts/section.js"></script>
    <script type="text/javascript" src="/javascripts/board.js"></script>
    <script type="text/javascript" src="/javascripts/message.js"></script>
    <script type="text/javascript" src="/javascripts/dialog.js"></script>
    <script type="text/javascript" src="/javascripts/retroard.view.js"></script>
    <script  type="text/javascript">
    	$(function(){
    	    window.onhashchange = function(){
    	        window.retroId = window.location.hash.substring(3)
              window.App.reload()
    	    };
          
          $('#modal').on('shown', function () {
              $(this).find('[autofocus]:first').focus();
          });
          
          $(".gridster ul").each(function(index){
            $(this).gridster().data('gridster');
          });
          
          $('.sticker-action').editable();
    	});
    </script>
