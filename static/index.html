    <link rel="stylesheet" type="text/css" href="css/all.css"/>

    </style>

    <header>
      <div class="logo">
        <h1>Retrospective Board</h1>
        <p>Always Kaizenning</p>
      </div>
      <div class="ad">
        <img src="blank.png"/>
      </div>
    </header>

    <nav class="tabs">
      <ul>
        <li id="header_123">123</li>
      </ul>
    </nav>

    <div class="board">
      <div class="tabpage" id="board_123">
        <article>
          <section class="wells">
            <div>
              <textarea>Hoho!I like this!</textarea>
            </div>
          </section>
          <section class="notWells">
            <div>
              <textarea>Haha!I hate that!</textarea>
            </div>
          </section>
          <section class="ideas">
            <div>
              <textarea>Emmm!How about this?</textarea>
            </div>
          </section>
          <section class="puzzles">
            <div>
              <textarea>Errr!Why that?</textarea>
            </div>
          </section>
        </article>
        <aside>
          <div>
            <h3>Action</h3>
            <textarea>do A\n\rdo B</textarea>
          </div>
        </aside>
      </div>  
    </div>
